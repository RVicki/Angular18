<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ title }}</h1>
      <button (click)="increaseCount()" class="btn btn-primary">
        Increase
      </button>
      <p>Count: {{ count }}</p>

      <p>URL api: {{ url }}</p>
      <input type="text" [(ngModel)]="myContent" />

      <select class="form-control" [(ngModel)]="owner">
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
      </select>

      <h2>{{ myContent }}</h2>
      <button (click)="postData()" class="btn btn-primary">Post</button>

      <h3>MyShoppingList</h3>
      @for (todo of todos; track todo.id) { @if (todo.done) {
      <li style="text-decoration: line-through">
        {{ todo.title }} - {{ todo.owner }}
      </li>
      }@else {
      <li>{{ todo.title }} - {{ todo.owner }}</li>
      } }
    </div>
  </div>
</div>
