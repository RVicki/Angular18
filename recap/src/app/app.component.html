<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>My Angular App</h1>
      {{ title }}

      @for (myElements of myElements; track myElements.id) {
      <p>{{ myElements.name }}</p>
      }
    </div>
    <input class="form-control" type="text" [(ngModel)]="name" />
    {{ name }}

    myElements: {{ myElements | json }}

    <button (click)="(methodName)">Click me</button>

    <app-register></app-register>
  </div>
</div>
